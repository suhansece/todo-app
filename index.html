<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8425daacf8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <h1>Today</h1>
            <form id="todo-form">
                <input placeholder="Buy Groceries" type="text" autofocus >
                <button type="submit">ADD TASK</button>
            </form>
        </div>
    </div>
    <section>
        <div id="main-content">
            <ul class="stats">
                <li>
                    <span id="total">Remaining</span>
                    <span id="remaining-task">0</span>
                </li>
                <li>
                    <span id="total">Completed</span>
                    <span id="remaining-task">0</span>
                </li>
                <li>
                    <span id="total">Total</span>
                    <span id="remaining-task">0</span>
                </li>
            </ul>
            <ul id="todo">
                <li>
                    <div>
                        <input type="checkbox" name="tasks" id="1">
                        <span contenteditable>Task one</span>
                    </div>
                    <button title="remove task" id="remove-task">
                        <i class="fa-duotone fa-x"></i>
                    </button>
                </li>
                <li class="completed">
                    <div>
                        <input type="checkbox" name="tasks" id="2">
                        <span>Task two</span>
                    </div>
                    <button title="remove task" id="remove-task">
                        <i class="fa-duotone fa-x"></i>
                    </button>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
